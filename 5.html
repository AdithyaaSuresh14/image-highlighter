<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Highlighter</title>
    <link rel="stylesheet" href="5.css"/>
</head>
<body>
    <div class="container">
        <div class="main-img">
            <img src="images/image.png" alt="selected-image" id="current"/>
        </div>
        <div class="imgs">
            <img src="images/image.png" alt="img1"/>
            <img src="images/img1.jpeg" alt="img2"/>
            <img src="images/img2.jpeg" alt="img3"/>
            <img src="images/img3.jpeg" alt="img4"/>
            <img src="images/img4.jpeg" alt="img5"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
